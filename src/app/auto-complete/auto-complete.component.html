<form [formGroup]="angularForm">
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder= 'FirstName'>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput placeholder= 'LastName'>
    </mat-form-field>
  
  
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="pick one" aria-label="Number" [formControl]="myControl" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">{{option}}
      </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  
  
  </div>
  </form>
